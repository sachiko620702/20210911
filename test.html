
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Vue ADS Table Tree</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="//unpkg.com/vue"></script>

  <script
    type="text/javascript"
    src="/js/lib/dummy.js"

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

      <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-ads-table-tree@latest/dist/vue-ads-table-tree.css">
      <script type="text/javascript" src="https://unpkg.com/vue-ads-table-tree@latest/dist/vue-ads-table-tree.umd.js"></script>
      <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
      <script type="text/javascript" src="https://unpkg.com/vue-ads-pagination@latest/dist/vue-ads-pagination.umd.js"></script>
      <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-ads-pagination@latest/dist/vue-ads-pagination.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">

  <style id="compiled-css" type="text/css">
      
    /* EOS */
  </style>

</head>
<body>
    <div id="app" class="m-6">
    <div class="mb-6">
        <vue-ads-table-tree
            :columns="columns"
            :rows="rows"
            :filter="filterValue"
            :page="page"
            @filter-change="filterChanged"
            @page-change="pageChanged"
        >
            <template
                slot="項目"
                slot-scope="props"
            >
                <a
                   :href="`https://www.google.com/search?q=${props.row.項目}+${props.row.金額}`"
                   target="_blank"
                   >
                    {{ props.row.項目 }}
                </a>
            </template>
        </vue-ads-table-tree>   
    </div>
</div>

    <script type="text/javascript">//<![CDATA[


const VueAdsTableTree = window["vue-ads-table-tree"].default;
const VueAdsPagination = window["vue-ads-pagination"].default;
const VueAdsPageButton = window["vue-ads-pagination"].VueAdsPageButton

new Vue({
    el: "#app",
    
    components: {
       VueAdsTableTree,
       VueAdsPagination,
       VueAdsPageButton,
    },
    
    data: {
    	page: 0,
        filter: '',
        columns: [
            {
                property: '項目',
                title: '項目',
                direction: null,
                filterable: true,
                collapseIcon: true,
            },
            {
                property: '金額',
                title: '金額',
                direction: null,
                filterable: true,
            },
        ],
        rows: [
            {
                項目: '食材',
                金額: 'NT$7,394',
                _children: [
                    {
                        項目: '肉類',
                        金額: 'NT$5,871',
                        _children: [
                        {
                                項目: '伊比利梅花豬',
                                金額: 'NT$224',
                            },
                            {
                                項目: '黑豬肉三層',
                                金額: 'NT$140',
                            },
                            {
                                項目: '黑豬鹹豬肉',
                                金額: 'NT$140',
                            },
                            {
                                項目: '帶骨牛小排',
                                金額: 'NT$342',
                            },
                            {
                                項目: 'cab板腱牛排',
                                金額: 'NT$337',
                            },
                            {
                                項目: '牛橫隔膜',
                                金額: 'NT$282',
                            },
                            {
                                項目: '菲力牛排',
                                金額: 'NT$0',
                            },
                            {
                                項目: '無骨雞腿',
                                金額: 'NT$94',
                            },
                            {
                                項目: '波士頓龍蝦',
                                金額: 'NT$1,750',
                            },
                            {
                                項目: '白帶魚串',
                                金額: 'NT$262',
                            },
                            {
                                項目: '2L生食級干貝',
                                金額: 'NT$2,300',
                            },
                            {
                                項目: '蛤蜊',
                                金額: 'NT$0',
                            }
                        ],
                    }

                ],
            }
        ],
    },
    
    methods: {
        filterChanged (filter) {
            this.filter = filter;
        },
        
        pageChanged (page) {
            this.page = page;
        },
    },
});


  //]]></script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "7my8L42q"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>

    <script>
      let allLines = []

      window.addEventListener("message", (message) => {
        if (message.data.console){
          let insert = document.querySelector("#insert")
          allLines.push(message.data.console.payload)
          insert.innerHTML = allLines.join(";\r")

          let result = eval.call(null, message.data.console.payload)
          if (result !== undefined){
            console.log(result)
          }
        }
      })
    </script>

</body>
</html>
