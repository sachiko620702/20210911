
<!DOCTYPE html>

<body>
    <div id="app" class="m-6">
    <div class="mb-6">
        <vue-ads-table-tree
            :columns="columns"
            :rows="rows"
            :filter="filterValue"
            :page="page"
            @filter-change="filterChanged"
            @page-change="pageChanged"
        >
            <template
                slot="firstName"
                slot-scope="props"
            >
                <a
                   :href="`https://www.google.com/search?q=${props.row.firstName}+${props.row.lastName}`"
                   target="_blank"
                   >
                    {{ props.row.firstName }}
                </a>
            </template>
        </vue-ads-table-tree>   
    </div>
</div>

    <script type="text/javascript">//<![CDATA[

const VueAdsPagination = window["vue-ads-pagination"].default;
const VueAdsPageButton = window["vue-ads-pagination"].VueAdsPageButton

    el: "#app",
    
    components: {

       VueAdsPagination,
       VueAdsPageButton,
    },
    
    data: {
    	page: 0,
        filter: '',
        columns: [

                            },
                            {

                            },
                            {

                    },
                    {

                    },
                    {

                ],
            },
            {

            },
            {

            },
            {

            },
            {
                firstName: 'Alexander',

            },
            {

            },
            {

            },
            {

            },
            {

            },
            {
                firstName: 'Marie-Esmeralda',

            },
        ],
    },
    
    methods: {
        filterChanged (filter) {
            this.filter = filter;
        },
        
        pageChanged (page) {
            this.page = page;
        },
    },
});

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "7my8L42q"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>

    <script>
      let allLines = []

      window.addEventListener("message", (message) => {
        if (message.data.console){
          let insert = document.querySelector("#insert")
          allLines.push(message.data.console.payload)
          insert.innerHTML = allLines.join(";\r")

          let result = eval.call(null, message.data.console.payload)
          if (result !== undefined){
            console.log(result)
          }
        }
      })
    </script>

</body>
</html>
